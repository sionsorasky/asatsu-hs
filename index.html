<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/105ba0f00c.js" crossorigin="anonymous"></script>
    <title>朝津温泉本館（仮想）ホームページ</title>
    <meta name="description" content="robloxをプラットフォームとした疑似温泉体験ゲーム「朝津温泉」のホームページです">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="hello">
      <h1 class="title">朝津温泉本館</h1>
      <h2 class="zen-kurenaido-regular white h2">Asatsu Hot Spring</h2>
      <p class="white">朝津温泉は、標高1200mの朝津山から生まれた温泉で、疲れ、肩こり、しびれ、だるさ、倦怠感、怒りなどに効果があります。</p>
      <p style="color: red">このサイト、ゲームは実在の団体や地名と一切関係ありません</p>
    </section>
    <section class="second">
      <h1 class="title">当館の案内</h1>
      <div class="gallery">
        <figure class="photoA"><img src="images/test1.jpg" alt="photoA"></figure>
        <figure class="photoB"><img src="images/test2.jpg" alt="photoB"></figure>
        <figure class="photoC"><img src="images/test3.jpg" alt="photoC"></figure>
        <figure class="photoD"><img src="images/test4.jpg" alt="photoD"></figure>
        <figure class="photoE"><img src="images/test5.jpg" alt="photoE"></figure>
        <figure class="photoF"><img src="images/test6.jpg" alt="photoF"></figure>
      </div>
    </section>

  </body>
</html>
